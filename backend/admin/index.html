<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - DP Cars</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      color: #333;
      font-size: 28px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #b71c1c;
      color: white;
    }

    .btn-primary:hover {
      background: #8b0000;
    }

    .sections {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .card h2 {
      margin-bottom: 20px;
      color: #333;
      border-bottom: 2px solid #b71c1c;
      padding-bottom: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #b71c1c;
    }

    #preview-images {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    #preview-images img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
      border: 2px solid #ddd;
    }

    .vehicle-list {
      display: grid;
      gap: 15px;
    }

    .vehicle-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #b71c1c;
    }

    .vehicle-info h3 {
      color: #333;
      margin-bottom: 5px;
    }

    .vehicle-info p {
      color: #666;
      font-size: 14px;
    }

    .btn-delete {
      background: #dc3545;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-delete:hover {
      background: #c82333;
    }

    .alert {
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    @media (max-width: 768px) {
      .sections {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-car"></i> DP Cars - Pannello Admin</h1>
      <a href="/" class="btn btn-primary"><i class="fas fa-home"></i> Torna al Sito</a>
    </div>

    <div id="alert" class="alert"></div>

    <div class="sections">
      <!-- Form Aggiungi Veicolo -->
      <div class="card">
        <h2><i class="fas fa-plus-circle"></i> Aggiungi Veicolo</h2>
        <form id="vehicle-form">
          <div class="form-group">
            <label>Tipo *</label>
            <select name="type" required>
              <option value="auto">Auto</option>
              <option value="moto">Moto</option>
            </select>
          </div>

          <div class="form-group">
            <label>Titolo *</label>
            <input type="text" name="title" placeholder="es. BMW Serie 3" required>
          </div>

          <div class="form-group">
            <label>Prezzo (€) *</label>
            <input type="number" name="price" placeholder="es. 15000" required>
          </div>

          <div class="form-group">
            <label>Anno *</label>
            <input type="number" name="year" placeholder="es. 2020" required>
          </div>

          <div class="form-group">
            <label>Km *</label>
            <input type="number" name="km" placeholder="es. 50000" required>
          </div>

          <div class="form-group">
            <label>Carburante *</label>
            <select name="fuel" required>
              <option value="Benzina">Benzina</option>
              <option value="Diesel">Diesel</option>
              <option value="GPL">GPL</option>
              <option value="Metano">Metano</option>
              <option value="Elettrico">Elettrico</option>
              <option value="Ibrido">Ibrido</option>
            </select>
          </div>

          <div class="form-group">
            <label>Cambio *</label>
            <select name="transmission" required>
              <option value="Manuale">Manuale</option>
              <option value="Automatico">Automatico</option>
            </select>
          </div>

          <div class="form-group">
            <label>Potenza *</label>
            <input type="text" name="power" placeholder="es. 150 CV" required>
          </div>

          <div class="form-group">
            <label>Stato *</label>
            <select name="status" required>
              <option value="available">Disponibile</option>
              <option value="reserved">Prenotata</option>
              <option value="sold">Venduta</option>
            </select>
          </div>

          <div class="form-group">
            <label>Foto (minimo 5) *</label>
            <input type="file" id="images" name="images" accept="image/*" multiple required>
            <div id="preview-images"></div>
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%;">
            <i class="fas fa-save"></i> Aggiungi Veicolo
          </button>
        </form>
      </div>

      <!-- Lista Veicoli -->
      <div class="card">
        <h2><i class="fas fa-list"></i> Veicoli Caricati</h2>
        <div id="vehicles-list" class="vehicle-list">
          <p style="text-align: center; color: #999;">Caricamento...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'https://dpcars.onrender.com';

    // Preview immagini
    document.getElementById('images').addEventListener('change', function(e) {
      const preview = document.getElementById('preview-images');
      preview.innerHTML = '';
      
      const files = Array.from(e.target.files);
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = function(event) {
          const img = document.createElement('img');
          img.src = event.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    // Mostra alert
    function showAlert(message, type) {
      const alert = document.getElementById('alert');
      alert.textContent = message;
      alert.className = `alert alert-${type}`;
      alert.style.display = 'block';
      setTimeout(() => alert.style.display = 'none', 5000);
    }

    // Carica veicoli
    async function loadVehicles() {
      try {
        const response = await fetch(`${API_BASE}/api/admin/vehicles`);
        const json = await response.json();
        const vehicles = json.data || [];

        const list = document.getElementById('vehicles-list');
        
        if (vehicles.length === 0) {
          list.innerHTML = '<p style="text-align: center; color: #999;">Nessun veicolo caricato</p>';
          return;
        }

        list.innerHTML = vehicles.map(v => `
          <div class="vehicle-item">
            <div class="vehicle-info">
              <h3>${v.title}</h3>
              <p>€ ${v.price.toLocaleString()} • ${v.year} • ${v.km.toLocaleString()} km • ${v.fuel}</p>
            </div>
            <button class="btn-delete" onclick="deleteVehicle(${v.id})">
              <i class="fas fa-trash"></i> Elimina
            </button>
          </div>
        `).join('');
      } catch (error) {
        console.error('Errore caricamento:', error);
        showAlert('Errore nel caricamento dei veicoli', 'error');
      }
    }

    // Aggiungi veicolo
    document.getElementById('vehicle-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const files = document.getElementById('images').files;
      if (files.length < 5) {
        showAlert('Devi caricare almeno 5 foto!', 'error');
        return;
      }

      const formData = new FormData(this);

      try {
        const response = await fetch(`${API_BASE}/api/admin/vehicles`, {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (response.ok) {
          showAlert('Veicolo aggiunto con successo!', 'success');
          this.reset();
          document.getElementById('preview-images').innerHTML = '';
          loadVehicles();
        } else {
          showAlert(result.error || 'Errore durante l\'aggiunta', 'error');
        }
      } catch (error) {
        console.error('Errore:', error);
        showAlert('Errore di connessione al server', 'error');
      }
    });

    // Elimina veicolo
    async function deleteVehicle(id) {
      if (!confirm('Sei sicuro di voler eliminare questo veicolo?')) return;

      try {
        const response = await fetch(`${API_BASE}/api/admin/vehicles/${id}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          showAlert('Veicolo eliminato con successo!', 'success');
          loadVehicles();
        } else {
          showAlert('Errore durante l\'eliminazione', 'error');
        }
      } catch (error) {
        console.error('Errore:', error);
        showAlert('Errore di connessione al server', 'error');
      }
    }

    // Carica veicoli all'avvio
    loadVehicles();
  </script>
</body>
</html>
